[alias]
	link = ! make link
	judo = ! "cd PREFIX/src/roles; judo -t 1h"
	tig = ! tig
	rg = ! rg
	add-lazyload = ! "add_lazyload() {                                        \
		set -x; \
		file=\"PREFIX/lib/sh/lazyload/$1\"; \
		shift; \
		if [ $# -gt 0 ]; then \
			printf \"#!/usr/bin/env pmmux\\\\n\" >\"$file\"; \
			echo \"$@\" >>\"$file\"; \
		else \
			editor \"$file\"; \
		fi; \
		chmod +x \"$file\"; \
	}; add_lazyload"
